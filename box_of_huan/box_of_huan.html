<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>又又的神秘礼盒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main {
            position: absolute;
            top: .1em;
            width: 10em;
            height: 10em;
            background-color: peru;
            transition: all 500ms ease 100ms;
        }
        .mainUp .move {
            transform: translateX(10em);
        }
        .mainUp {
            position: relative;
            border: 2px dashed gray;
            width: 20em;
            padding: .1em;
        }
        .hide {
            width: 10em;
            height: 10em;
            padding: .3em;
            box-sizing: border-box;
            background-color: #bbb;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tip {
            margin-bottom: 2em;
            color: pink;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tip">点一下小盒子看看</div>
        <div class="mainUp">
            <div class="hide">mer~ 爱你哟</div>
            <div class="main"></div>
        </div>
        
    </div>
</body>
<script>
    let mainUp = document.querySelector('.mainUp');
    let main = document.querySelector('.main');
    let hide = document.querySelector('.hide');
    let tip = document.querySelector('.tip')
    let counter = 0;
    mainUp.addEventListener('click', ()=>{
        let classes = main.getAttribute('class')
        if(classes.indexOf('move') !== -1){
            main.setAttribute('class', classes.replace(' move', ''))
        } else {
            counter++;
            if(counter === 1) {
                tip.textContent = '点一下关掉小盒子，再打开呢'
            } else if(counter === 2) {
                hide.textContent = "还是一样的爱你哟";
                tip.textContent = '再试一下呢';
            } else if(counter === 3) {
                let img = document.createElement('img');
                img.setAttribute('src', getImg());
                img.style =  'max-width:10em;max-height:10em;pointer-events:none';
                hide.textContent ='';
                hide.appendChild(img);
                tip.textContent = '一直都爱你~'
            }
            main.setAttribute('class', classes+ ' move');
        }
    })
